<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Dotori School</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">
                <img src="assets/images/logo.png" alt="Dotori School Logo" style="max-width: 80px;" class="logo-img">
                <span class="logo-text" style="display:none; font-size:1.5rem; font-weight:700; color:#6b5b47;">Dotori School</span>
            </div>
            <button class="nav-toggle" aria-label="Toggle navigation" style="background:none; border:none; font-size:2rem; color:#6b5b47; display:none; position:absolute; right:24px; top:18px; z-index:1001;">
                &#9776;
            </button>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="programs.html">Programs</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="container" style="max-width:700px; margin:48px auto;">
        <h1 style="text-align:center; color:#6b5b47; margin-bottom:2rem;">Contact Us</h1>
        <div style="background:#fff; border-radius:18px; box-shadow:0 4px 24px rgba(0,0,0,0.08); padding:2.5rem 2rem;">
            <form style="display:flex; flex-direction:column; gap:1.2rem;" autocomplete="off">
                <div>
                    <label for="name" style="color:#6b5b47; font-weight:600;">Your Name</label><br>
                    <input type="text" id="name" name="name" required style="width:100%; padding:0.7rem; border-radius:8px; border:1px solid #ddd;">
                </div>
                <div>
                    <label for="email" style="color:#6b5b47; font-weight:600;">Email Address</label><br>
                    <input type="email" id="email" name="email" required style="width:100%; padding:0.7rem; border-radius:8px; border:1px solid #ddd;">
                </div>
                <div>
                    <label for="message" style="color:#6b5b47; font-weight:600;">Message</label><br>
                    <textarea id="message" name="message" rows="5" required style="width:100%; padding:0.7rem; border-radius:8px; border:1px solid #ddd;"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" style="padding:0.8rem 2rem; border-radius:30px; background:#6b5b47; color:#fff; font-size:1.1rem; font-weight:600; border:none;">Send Message</button>
            </form>
            <div style="margin-top:2.5rem; text-align:center; color:#888;">
                <p><strong>Email:</strong> info@dotorischool.org</p>
                <p><strong>Phone:</strong> (425) 459-8811</p>
                <p><strong>Address:</strong> 123 Dotori Lane, Seoul, Korea</p>
            </div>
        </div>
    </section>

    <footer style="background:#f7f5f2; padding:2rem 0; text-align:center; color:#888;">
        <div class="container">
            &copy; 2025 Dotori School. All rights reserved.
        </div>
    </footer>

    <script>
    // Mobile navbar toggle
    document.addEventListener('DOMContentLoaded', function() {
        const navToggle = document.querySelector('.nav-toggle');
        const navLinks = document.querySelector('.nav-links');
        navToggle.style.display = 'block';
        navToggle.addEventListener('click', function() {
            navLinks.classList.toggle('nav-open');
        });
    });
    </script>
    <style>
    @media (max-width: 768px) {
        .logo-img {
            display: none !important;
        }
        .logo-text {
            display: inline-block !important;
        }
        nav.container {
            position: relative;
            min-height: 56px;
            padding: 0 1rem;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            display: flex;
            align-items: center;
        }
        body {
            padding-top: 56px;
        }
        .nav-toggle {
            display: block !important;
            right: 18px;
            top: 50%;
            transform: translateY(-30%);
            z-index: 1001;
        }
        .nav-links {
            position: absolute;
            top: 56px;
            right: 0;
            background: #fff;
            width: 100%;
            flex-direction: column;
            align-items: flex-start;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            display: none;
            z-index: 1000;
        }
        .nav-links.nav-open {
            display: flex;
        }
        .nav-links li {
            width: 100%;
            padding: 1rem 2rem;
            border-bottom: 1px solid #eee;
        }
    }
    @media (min-width: 769px) {
        nav.container {
            z-index: 1002;
        }
        body {
            padding-top: 0;
        }
        .nav-toggle {
            display: none !important;
        }
        .nav-links {
            position: static;
            display: flex !important;
            flex-direction: row;
            background: none;
            box-shadow: none;
            width: auto;
        }
        .nav-links li {
            padding: 0 1rem;
            border-bottom: none;
        }
    }
    </style>
</body>
</html>
